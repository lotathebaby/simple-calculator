<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="calculator">
            <div class="output">0</div>
            <hr>
            <section id="calculator-btn">
                <button data-type="clear" class="sign-btn">C</button>
                <button data-type="operator" data-key="minus" class="sign-btn">-</button>
                <button data-type="operator" data-key="divide" class="sign-btn">/</button>
                <button data-type="operator" data-key="times" class="sign-btn">*</button>
                <button data-type="number" class="number-btn">7</button>
                <button data-type="number" class="number-btn">8</button>
                <button data-type="number" class="number-btn">9</button>
                <button data-type="operator" data-key="plus" class="sign-btn">+</button>
                <button data-type="number" class="number-btn">3</button>
                <button data-type="number" class="number-btn">4</button>
                <button data-type="number" class="number-btn">5</button>
                <button data-type="number" class="number-btn">6</button>
                <button data-type="number" class="number-btn">1</button>
                <button data-type="number" class="number-btn">2</button>
                <button data-type="number" class="number-btn">0</button>
                <button data-type="number" class="sign-btn">.</button>
                <button data-type="equal" class="sign-btn span-four">=</button>
            </section>
        </section>
    </main>
</body>
</html>
